<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>
    
    <a href="#" class="btn btn-outline-primary"> sobrenos </a> 
    <a href="#" class="btn btn-outline-primary"> Cadastro </a> |
    <a href="#" class="btn btn-outline-primary"> Login </a> |

    {% set mensagens = get_flashed_messages(with_categories=true) %}
    {% if mensagens %}
        {% for cat, m in mensagens %}
            <div class="alert alert-{{cat}}" role="alert"> {{m}} </div>
        {% endfor %}
    {% endif %}


    <div>
        {% block conteudo %}
        {% endblock %}
    </div>

</body>
</html>
